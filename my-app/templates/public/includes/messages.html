<div>
  <style>
    /* Estilo personalizado para la alerta de éxito */
    .alert-custom-success {
      background-color: #1e88e5; /* Color que combina con el logo */
      border-color: #1e88e5;
      color: #fff;
    }
  </style>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <!-- Recorriendo los mensajes y aplicando estilos según la categoría -->
      {% for category, message in messages %}
        {% if category == 'success' %}
          <div class="alert alert-custom-success text-center alert-dismissible fade show" role="alert">
            <strong>Hecho:</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% elif category == 'error' %}
          <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
            <strong>Error:</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<!-- Script para ocultar automáticamente las alertas después de 5 segundos -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(alert => {
        // Utilizamos la API de Bootstrap para cerrar la alerta
        var bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 5000); // 5000 ms = 5 segundos
  });
</script>
